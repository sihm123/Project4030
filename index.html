<html>
  <head>
    <meta charset = "UTF-8"/>
    <title>Nutrition D3 Dashboard</title>
    <script src = "https://d3js.org/d3.v7.min.js"></script>
    <style>
      svg{ border: 1px solid #ccc; margin-top: 20px;}
      </style>
  </head>

  <body>
    <h1>Nutrition Visualizations</h1>

    <h2>Scatterplot (2010 vs 2022)</h2>
    <select id = "scatterIndicator"></select>
    <svg id = "scatter" width = "800" height="450"></svg>

    <h2>Line Chart (2010-2022)</h2>
    <select id="lineCountry"></select>
    <select id="lineIndicator"></select>
    <svg id="linechart" width="800" height="450"></svg>

    <h2>Bar Chart (Protein Supply by Food Group)</h2>
    <select id="barCountry"></select>
    <svg id="barchart" width="800" height="450"></svg>


    <script src = "script-scatter.js"></script>
    <script src = "script-line.js"></script>
    <script src = "script-bar.js"></script>
  </body>
</html>
